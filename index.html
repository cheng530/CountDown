<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Since My Last Day</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .countup {
      font-size: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .countup span {
      display: inline-block;
      min-width: 90px;
    }
  </style>
</head>
<body>
  <h1>Time Since My Last Day</h1>
  <div class="countup" id="countup">
    Loading...
  </div>

<script>
function getWeekdayDiffMs(start, end) {
  let totalMs = 0;
  let current = new Date(start);

  while (current < end) {
    const day = current.getDay(); // 0 = Sun, 6 = Sat
    let next = new Date(current);
    next.setSeconds(next.getSeconds() + 1); // step by 1 second

    if (day !== 0 && day !== 6) {
      totalMs += 1000; // only add if weekday
    }
    current = next;
  }
  return totalMs;
}

function updateCountup() {
  const  now = new Date('2025-08-29T00:00:00+08:00');
  const lastDay = new Date();

  if (now < lastDay) {
    document.getElementById("countup").innerHTML = "The date is in the future.";
    return;
  }

  const diffMs = getWeekdayDiffMs(lastDay, now);

  const seconds = Math.floor(diffMs / 1000);
  const minutes = Math.floor(seconds / 60);
  const hours = Math.floor(minutes / 60);
  const days = Math.floor(hours / 24);

  const displayHours = hours % 24;
  const displayMinutes = minutes % 60;
  const displaySeconds = seconds % 60;

  document.getElementById("countup").innerHTML =
    `<span><strong>${days}</strong> Days</span>
     <span><strong>${displayHours}</strong> Hours</span>
     <span><strong>${displayMinutes}</strong> Minutes</span>
     <span><strong>${displaySeconds}</strong> Seconds</span>`;
}

setInterval(updateCountup, 1000);
updateCountup();
</script>
</body>
</html>
