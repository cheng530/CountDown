<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Since My Last Day</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .countup {
      font-size: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .countup span {
      display: inline-block;
      min-width: 90px;
    }
	
	.clock {
      width: 250px;
      height: 250px;
      border: 12px solid #333;
      border-radius: 50%;
      position: relative;
      background: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .clock::after {
      content: '';
      width: 12px;
      height: 12px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
      background: #333;
    }

    .hour {
      height: 60px;
      width: 6px;
      background: #333;
      z-index: 3;
    }

    .minute {
      height: 85px;
      width: 4px;
      background: #555;
      z-index: 2;
    }

    .second {
      height: 100px;
      width: 2px;
      background: #e74c3c;
      z-index: 1;
    }

    .countdown {
      margin-top: 30px;
      text-align: center;
    }

    .countdown-title {
      font-size: 20px;
      color: #555;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 32px;
      color: #27ae60;
      font-weight: bold;
    }

    .off-duty {
      color: #e74c3c;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
  </div>

  <div class="countdown">
    
    <div id="timer" class="timer">--:--:--</div>
  </div>
  <h1>Jack Last Day Countdown</h1>
  <div class="countup" id="countup">
    Loading...
  </div>

<script>
function getWeekdayDiffMs(start, end) {
  let totalMs = 0;
  let current = new Date(start);

  while (current < end) {
    const day = current.getDay(); // 0 = Sun, 6 = Sat
    let next = new Date(current);
    next.setSeconds(next.getSeconds() + 1); // step by 1 second

    if (day !== 0 && day !== 6) {
      totalMs += 1000; // only add if weekday
    }
    current = next;
  }
  return totalMs;
}

function updateCountup() {
  const  now = new Date('2025-08-29T00:00:00+08:00');
  const lastDay = new Date();

  if (now < lastDay) {
    document.getElementById("countup").innerHTML = "The date is in the future.";
    return;
  }

  const diffMs = getWeekdayDiffMs(lastDay, now);

  const seconds = Math.floor(diffMs / 1000);
  const minutes = Math.floor(seconds / 60);
  const hours = Math.floor(minutes / 60);
  const days = Math.floor(hours / 24);

  const displayHours = hours % 24;
  const displayMinutes = minutes % 60;
  const displaySeconds = seconds % 60;

  document.getElementById("countup").innerHTML =
    `<span><strong>${days}</strong> Days</span>
     <span><strong>${displayHours}</strong> Hours</span>
     <span><strong>${displayMinutes}</strong> Minutes</span>
     <span><strong>${displaySeconds}</strong> Seconds</span>`;
}

function updateClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hr = now.getHours();

      const secondDeg = sec * 6;
      const minuteDeg = min * 6 + sec * 0.1;
      const hourDeg = hr * 30 + min * 0.5;

      document.getElementById('secondHand').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
      document.getElementById('minuteHand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      document.getElementById('hourHand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
    }

    function updateCountdown() {
      const now = new Date();
      const day = now.getDay(); // 0 = Sun, 6 = Sat
      const timer = document.getElementById("timer");

      if (day === 0 || day === 6) {
        timer.innerHTML = "Weekend!";
        timer.className = "off-duty";
        return;
      }

      const end = new Date();
      end.setHours(18, 0, 0, 0); // 6:00 PM today

      const diff = end - now;

      if (diff <= 0) {
        timer.innerHTML = "Workday Ended!";
        timer.className = "off-duty";
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      timer.innerHTML = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
      timer.className = "timer";
    }

    function pad(num) {
      return num < 10 ? "0" + num : num;
    }

    function loop() {
      updateClock();
      updateCountdown();
    }

    setInterval(loop, 1000);
    loop(); // Run once at start

setInterval(updateCountup, 1000);
updateCountup();
</script>
</body>
</html>
