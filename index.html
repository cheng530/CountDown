<script>
function updateCountup() {
  // Set last day date: 2nd September at 00:00 GMT+8
  const lastDay = new Date('2025-08-29T00:00:00+08:00');
  const now = new Date();

  let start = new Date(lastDay);
  let end = new Date(now);

  // Make sure we always go forward in time
  if (end < start) {
    document.getElementById("countup").innerHTML = "The date is in the future.";
    return;
  }

  // Count weekdays only
  let weekdayMs = 0;
  let current = new Date(start);

  while (current < end) {
    const day = current.getDay(); // 0 = Sun, 6 = Sat
    if (day !== 0 && day !== 6) {
      // Weekday
      weekdayMs += 24 * 60 * 60 * 1000; // add 1 day in ms
    }
    current.setDate(current.getDate() + 1);
  }

  // Add the leftover hours/minutes/seconds for the current day if it's a weekday
  const todayDay = end.getDay();
  if (todayDay !== 0 && todayDay !== 6) {
    // Add partial day
    const msThisDay = end - new Date(end.getFullYear(), end.getMonth(), end.getDate());
    weekdayMs += msThisDay;
  }

  const seconds = Math.floor(weekdayMs / 1000);
  const minutes = Math.floor(seconds / 60);
  const hours = Math.floor(minutes / 60);
  const days = Math.floor(hours / 24);

  const displayHours = hours % 24;
  const displayMinutes = minutes % 60;
  const displaySeconds = seconds % 60;

  document.getElementById("countup").innerHTML =
    `<span><strong>${days}</strong> Days</span>
     <span><strong>${displayHours}</strong> Hours</span>
     <span><strong>${displayMinutes}</strong> Minutes</span>
     <span><strong>${displaySeconds}</strong> Seconds</span>`;
}

setInterval(updateCountup, 1000);
updateCountup();
</script>
